<div class="login">
  <img class="login__logo" src="assets/login_logo.png" />

  <div class="login__container">
    <h1>Sign-In</h1>
    <form>
      <h5>E-mail</h5>
      <input type="text" placeholder="Email" />

      <h5>Password</h5>
      <input type="password" placeholder="Password" />
      <br />
      <button class="login__SignInBtn" type="submit">Sign In</button>
    </form>
    <p>
      By signing-in you agree to the TRUEMATO Conditions of Use & Sale. Please
      see our Privacy Notice, our Cookies Notice and our Interest-Based Ads
      Notice.
    </p>
    <h3 class="or_text">OR</h3>
    <button routerLink="/register" class="login__RegisterBtn">
      Create An TRUEMATO account
    </button>
  </div>
</div>
