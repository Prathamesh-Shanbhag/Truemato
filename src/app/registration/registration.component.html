<div class="register">
  <img class="register__logo" src="assets/login_logo.png" />

  <div class="register__container">
    <h1>Sign-Up</h1>
    <form>
      <h5>Full Name</h5>
      <input class="register_info" type="text" placeholder="Full Name" />

      <h5>E-mail</h5>
      <input class="register_info" type="text" placeholder="Email" />
      <br />
      <button class="register__Btn" type="submit">Create An Account</button>
      <br />

      <input
        class="register_check"
        type="checkbox"
        name="terms_conditions"
        id="tc"
        value="checked"
      />
      <label for="terms_conditions">
        <span class="terms_text">
          I agree to Truemato's
          <span class="disclaimer_text"> Terms of Service, Privacy Policy</span>
          and <span class="disclaimer_text">Content Policies</span></span
        ></label
      >
    </form>

    <h3 class="or_text">OR</h3>
    <p class="login_text">
      Already have an account?
      <a routerLink="/login" class="login_link">Login.</a>
    </p>
  </div>
</div>
